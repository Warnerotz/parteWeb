<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center">{{lista.name}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row card">
                <div class="col-sm-12">
                    <h4>Upload Section</h4>
                    <div id="fileSelector">
                        <input type="file" name="fileUplaod" id="fileUpload" multiple ng2FileSelect [uploader]="uploader">
                    </div>
                    <div>
                        <div class="row uploadList" *ngFor="let item of uploader.queue">
                            <div class="col-sm-4">{{item.file.name}}</div>
                            <div class="col-sm-4">
                                <div class="progress">
                                    <div class="progress-bar bg-success" [ngStyle]="{'width':item.progress + '%'}"></div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-dark" (click)="item.upload()">Upload</button>
                                <button type="button" class="btn btn-danger" (click)="item.remove()">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="uploader?.queue?.length >0">
                        <button type="button" class="btn btn-primary" (click)="uploader.uploadAll()">Upload All</button>
                    </div>
                </div>
            </div>
            <!--
            <div class="row card">
                <h4>Download Section</h4>

                <div class="row" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
                    <div class="col-sm-7"></div>
                    <div class="col-sm-5" style="text-align:center;"><button type="button" class="btn btn-primary">Download</button></div>
                </div>
            </div>
          -->

        </div>
        <div class="col-md-2"></div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Tama√±o</th>
                            <th>tipo</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let media of lista.media; let i = index">
                        <tr [routerLink]="['/listView',lista._id]">
                            <td>{{i+1}}</td>
                            <td>{{media.name}}</td>
                            <td>{{media.size / 1024 / 1024 | number: '.2-2'}}MB</td>
                            <td>{{media.fellow}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
