<div class="col-md-4 offset-md-4" [@fadeIn]>
    <div class='alert alert-success' *ngIf="status == 'success'">
        Login correcto
    </div>
    <div class='alert alert-danger' *ngIf="status == 'error'">
        {{body.message}}
    </div>

    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" #name='ngModel' [(ngModel)]="user.email" class="form-control" [ngClass]="{'is-invalid': (!name.valid && name.touched)}" name="inputEmail" placeholder="email" required>
                    <div class="invalid-feedback" *ngIf="!name.valid && name.touched">
                        Email obligatorio
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" #password='ngModel' [(ngModel)]="user.password" [ngClass]="{'is-invalid': (!password.valid && password.touched)}" class="form-control" name="inputPassword" placeholder="password" required>
                    <div class="invalid-feedback" *ngIf="!password.valid && password.touched">
                        Password obligatorio
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-right" [disabled]='!loginForm.form.valid'>{{title}}</button>
                </div>

            </form>
        </div>
    </div>

</div>
