<div class='row'>
    <div class='col-md-12'>
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class='form-group'>
                <label>nombre</label>
                <input [(ngModel)]='lista.name' type="text" name="nombre" class="form-control" placeholder="nombre de la lista" required>
            </div>
            <div class='form-group'>
                <label>Media</label>
                <input (ngModel)='lista.media' type="file" name="media" (change)="onFileChange($event)" class="form-control" placeholder="nombre de la lista">
            </div>

            <div class='form-group'>
                <button [disabled]='!forma.valid' class='btn btn-success'>guardar</button>
            </div>

        </form>
    </div>

</div>
