<div class='row'>
    <div class='col-md-12'>
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class='form-group'>
                <label>nombre</label>
                <input [(ngModel)]='lista.name' type="text" name="nombre" class="form-control" placeholder="nombre de la lista" required>
            </div>
            <div appNgDropFiles [archivos]="archivos" (mouseSobre)="isInDropZone = $event" [ngClass]="{'file-over': isInDropZone}" class="well drop-zone">
                <h4>Deje caer aquí los archivos</h4>
                <img src="assets/images/drop-images.png">
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Nombree archivo</th>
                                <th>Tamaño</th>
                                <th>Progreso</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let archivo of archivos; let i = index">
                            <tr>
                                <td>{{i+1}}</td>
                                <td>{{archivo.nombreArchivo}}</td>
                                <td>{{archivo.archivo.size /1024 / 1024 | number: '.2-2'}} MB</td>
                                <td>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class='form-group'>
                <button [disabled]='!forma.valid' class='btn btn-success'>guardar</button>
                <button (click)="cleanPayload()" class='btn btn-danger'>Limpiar lista</button>
            </div>

        </form>
    </div>

</div>
