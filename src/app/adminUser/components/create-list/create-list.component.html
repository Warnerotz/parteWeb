<div class="col-md-4 offset-md-4" [@fadeIn]>
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Crear Lista</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" #createListForm="ngForm" (ngSubmit)="guardar()">
                <div class="form-group">
                    <label for="inputName">Nombre</label>
                    <input type="text" #name='ngModel' [(ngModel)]="lista.name" class="form-control" [ngClass]="{'is-invalid': (!name.valid && name.touched)}" name="inputName" placeholder="nombre completo" required>
                    <div class="invalid-feedback" *ngIf="!name.valid && name.touched">
                        Nombre obligatorio
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription">Descripción</label>
                    <input type="text" #description='ngModel' [(ngModel)]="lista.description" class="form-control" [ngClass]="{'is-invalid': (!description.valid && description.touched)}" name="inputDescription" placeholder="Descripción" required>
                    <div class="invalid-feedback" *ngIf="!description.valid && description.touched">
                        descripción obligatoria
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-right" [disabled]='!createListForm.form.valid'>Crear</button>
                </div>
            </form>
        </div>
    </div>

</div>
