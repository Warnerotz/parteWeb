<div class='container' [@fadeIn]>
    <div class='alert alert-success' *ngIf="status == 'success'">
        Has actualizado tu informaci√≥n correctamente
    </div>
    <div class='alert alert-danger' *ngIf="status == 'error'">
        No se ha podido actualizar tus datos
    </div>

    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Editar Datos</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" #userEditForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="inputName">Nombre</label>
                    <input type="text" #name='ngModel' [(ngModel)]="user.name" class="form-control" name="inputName" placeholder="nombre completo" required>
                    <div class="alert alert-danger" role="alert" *ngIf="!name.valid && name.touched">Nombre obligatorio</div>
                </div>
                <div class="form-group">
                    <label for="inputSurname">Apellidos</label>
                    <input type="text" #surname='ngModel' [(ngModel)]="user.surname" class="form-control" name="inputSurname" placeholder="apellidos" required>
                    <div class="alert alert-danger" role="alert" *ngIf="!surname.valid && surname.touched">Apellidos obligatorio</div>
                </div>
                <div class="form-group">
                    <label for="inputAge">Edad</label>
                    <input type="text" #age='ngModel' [(ngModel)]="user.age" class="form-control" name="inputAge" placeholder="edad" required>
                    <div class="alert alert-danger" role="alert" *ngIf="!age.valid && age.touched">Edad obligatoria</div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" #email='ngModel' [(ngModel)]="user.email" class="form-control" name="inputEmail" placeholder="Email" required>
                    <div class="alert alert-danger" role="alert" *ngIf="!email.valid && email.touched">Email obligatorio</div>
                </div>
                <div class='uploadImage'>
                    <img src="{{user.image ? url+ 'image/' + user.image : '../../../assets/images/PerfilDefecto.jpg'}}" class='avatarImage' />
                </div>
                <div>
                    <label for="inputGroupFile01">Escoge un Avatar</label>
                    <input type="file" name="fileUplaod" id="inputGroupFile01" ng2FileSelect [uploader]="uploader">

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-right" [disabled]='!userEditForm.form.valid' (click)="uploader.queue[0].upload()">{{title}}</button>
                </div>
            </form>
        </div>
    </div>

</div>
