<div class='container'>
    <div class='d-flex flex-row flex-wrap justify-content-between flex-wrap'>
        <div class="card-deck ">

            <div class="card cardList" *ngFor="let lista of listas">
                <img [routerLink]="['/listView',lista._id]" class="card-img-top imgListas" src="{{lista.img ? url+ 'listImage/' + lista.img : 'http://via.placeholder.com/348x222'}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{lista.name}}</h5>
                    <p class="card-text text-justify">{{lista.description}}</p>
                </div>
                <div class="card-footer text-center">
                    <button [routerLink]="['/misDatos/listEditor',lista._id]" [routerLinkActive]="['active']" (click)='addListLocal(lista._id)' class='btn btn-success'>Editar lista</button>
                    <a class='btn btn-danger' href='#Modal-{{lista._id}}' data-toggle="modal">Borrar lista</a>
                </div>

                <div class="modal fade" id="Modal-{{lista._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Borrar lista</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                            </div>
                            <div class="modal-body">
                                Estas seguro de que quieres borrar esta lista {{lista.name}}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-danger" (click)='deleteList(lista._id)' data-dismiss="modal">Borrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
